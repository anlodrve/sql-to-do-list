<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do App</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <h1>TO-DO List</h1>
    </header>
    <main>
        <section id="inputs">
          <div id="innerInput">
            <h3>ADD A TASK</h3>
            <input type="text" id="titleIn" value="" placeholder="Task name">
            <input type="text" id="detailsIn" value="" placeholder="Details">
            <input type="date" id="dueDateIn" value="" placeholder="Due Date">
            <input type="text" id="completeIn" value="" placeholder="Complete?">
            <button id="addTaskButton">Add!</button>
          </div> 
        </section>
        <section id="allTasks">
                <container id="addedTaskList">
                    <div></div>
                </container>
        </section>
    </main>
</body>
</html>
