<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do App</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>TO-DO</h1>
    </header>
    <main>
        <section id="inputs">
            <h3>ADD A TASK</h3>
            <div>Title</div><div><input type="text" id="titleIn"></div> 
            <div>Details</div><div><input type="text" id="detailsIn"></div>
            <div>Due Date</div><div><input type="text" id="dueDateIn"></div>
            <div>Complete?</div> <div><input type="text" id="completeIn"></div>
        </section>
        <section id="allTasks">
            <h3>MY TO-DOs</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Details</th>
                        <th>Due Date</th>
                        <th>Complete?</th>
                    </tr>
                    </thead>
                <tbody id="displayTasks">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
